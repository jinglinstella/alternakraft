<html>
  <head>
    <title>Power Generation List</title>
  </head>
  <style>
    table, th, td {
      border:1px solid black;
    }

    th, td {
      padding: 5px;
      text-align: center;
    }

    .back-btn {
      border: gray 1px solid;
      padding: 10px;
      width: fit-content;
      color: blue;
      cursor: pointer;
      margin: 10px 5px;
    }
  </style>
  <body>
    <h1>Power Generation</h1>
    <h2>You have added these to your household:</h2>
    <table>
      <tr>
        <th>HouseholdId</th>
        <th>Num</th>
        <th>Type</th>
        <th>Monthly kWh</th>
        <th>Battery kWh</th>
        <th> </th>
      </tr>
      {% for row in data %}
          <tr>
            <td><a>{{row[0]}}</a></td>
            <td>{{row[1]}}</td>
            <td>{{row[2]}}</td>
            <td>{{row[3]}}</td>
            <td>{{row[4]}}</td>
            <td><ul>
                <li><a href="{{url_for('delete_power_gen',pid=row[0],seq=row[1])}}" method="POST"
                       title="Delete Power Generation" onclick="return confirm('Are you sure you want to delete this power generation?')">delete</a>
                </li>
                </ul>
            </td>
          </tr>
      {% endfor %}
    </table>
    <ul>
      <li><a href="#">+ Add more power</a></li>
    </ul>
    <a href="/complete">
    <button class="block"><b>Finish</b></button>
    </a>
  </body>
</html>

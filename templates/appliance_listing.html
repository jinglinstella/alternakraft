<!DOCTYPE html>
<html>
<head>
    <title>Appliance Listing</title>
    <style>
        table, th, td {
            border: 1px solid black;
            padding: 5px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Appliance Listing</h1>
    <p><strong>You have added the following appliances to your household:</strong></p>

    <table>
        <tr>
            <th>Appliance #</th>
            <th>Type</th>
            <th>Manufacturer</th>
            <th>Model</th>
            <th>Action</th>
        </tr>
        {% for appliance in appliances %}
        <tr>
            <td>{{ appliance[1] }}</td>
            <td>{{ appliance[2] }}</td>
            <td>{{ appliance[3] }}</td>
            <td>{{ appliance[4] }}</td>
            <td><button onclick="return confirm('Are you sure you want to delete this appliance?')"><a href="{{ url_for('delete_appliance', appliance_id=appliance[0], household_id=household_id) }}">Delete</a></button></td>
        </tr>
        {% endfor %}
    </table>
    <div style="margin-top: 20px;">
        <a class="action-btn" href="{{ url_for('add_appliance', household_id=household_id) }}"> + Add Another Appliance</a>
    </div>
    <div style="margin-top: 20px;">
        <a class="action-btn" href="{{ url_for('add_power_generation', household_id=household_id) }}">Next</a>
    </div>
</body>
</html>
